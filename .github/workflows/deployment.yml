name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: Webhook
      url: https://github.com
    steps:
      - name: Webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ env.WEBHOOK_DEPLOY }}
          headers: '{"repository": "joelwmale/webhook-action"}'
          body: '{"event": "deployment", "repository": "joelwmale/webhook-action"}'
